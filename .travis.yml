language: python

python:
  - "3.7"

cache: pip

sudo: required
dist: bionic

services:
  - docker

env:
  global:
    - FAF_DB_VERSION="v96"

before_install:
  - git clone https://github.com/FAForever/db.git faf-db
      && pushd faf-db
      && git checkout "${FAF_DB_VERSION}"
      && ./ci/bootstrap.sh
      && popd
  - docker cp matchmaker_queue_game_migration.sql faf-db:.
  - docker exec faf-db sh -c "mysql faf -pbanana < matchmaker_queue_game_migration.sql"
  - docker exec -i faf-db mysql -uroot -pbanana faf -e "select * from login;"
  - python -m pip install pipenv

install:
  - pipenv sync --dev
  - docker build --build-arg TRAVIS_TAG -t faf-python-server .

script:
  - pipenv run tests
  - sed -i.bak s#/code/#$(pwd)/#g .coverage
  - coveralls

after_success:
  - export REPO=faforever/faf-python-server
  - if [ -n "${TRAVIS_TAG}" ]; then
      docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}";
      docker tag faf-python-server ${REPO}:${TRAVIS_TAG};
      docker push ${REPO};
    fi
